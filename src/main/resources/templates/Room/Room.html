<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/sockjs-client/sockjs.min.js"></script>
        <script src="/webjars/stomp-websocket/stomp.min.js"></script>
        <script type="text/javascript" th:src="@{/js/RoomPage.js}"></script>
    </head>

    <body>
    <button id = "getNewGameButton">Start a new Game</button>
    <select id = "newGameDifficulty">
        <option value="" selected disabled hidden>Choose Difficulty for New Game</option>
        <option value="easy">easy</option>
        <option value="normal">normal</option>
        <option value="hard">hard</option>
        <option value="insane">insane</option>
        <option value="ha">ha</option>
    </select>
    <div id="roomKey" th:text="${roomKey}"></div>
    <script th:inline="javascript">
        var start = [[${gameIsStart}]];
        if(start){
            askToFetchGame();
        }
    </script>

    <form method="post" th:action="@{/leave/${roomKey}}" id="leaveGameForm">
        <input type="text" th:name="userName" id="leaveRoomUsername" th:value="${userName}"/>
        <input type="text" th:name="roomKey" id="leaveRoomKey" th:value="${roomKey}"/>
        <button id="leaveRoomButton">leave</button>
    </form>

    <div id = "boardTable"></div>

    </body>
</html>
